<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Yönetici Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-tr from-purple-600 to-blue-500 h-screen w-full flex items-center justify-center relative overflow-hidden">

    <div class="bg-white p-10 rounded-2xl shadow-2xl w-96 transform transition-all hover:scale-105 duration-300">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Giriş Yap</h2>
            <p class="text-gray-500 text-sm mt-2">Yönetim paneline erişin</p>
        </div>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form action="/giris" method="post" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Kullanıcı Adı</label>
                <input name="username" type="text" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                    placeholder="Kullanıcı adınızı girin">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Şifre</label>
                <input name="password" type="password" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all"
                    placeholder="Şifrenizi girin">
            </div>
            
            <button type="submit" 
                class="w-full bg-gradient-to-r from-purple-600 to-purple-800 text-white font-bold py-3 px-4 rounded-lg hover:from-purple-700 hover:to-purple-900 focus:outline-none focus:shadow-outline transform active:scale-95 transition-all">
                Giriş Yap
            </button>
        </form>
    </div>

    <div class="absolute bottom-4 text-center w-full">
        <p class="text-white/60 text-xs">
            &copy; <span id="current-year"></span> AI Asistan Sistemleri. Developed by Virtual Receptionist Team.
        </p>
    </div>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
